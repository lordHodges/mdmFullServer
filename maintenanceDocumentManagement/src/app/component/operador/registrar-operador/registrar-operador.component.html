<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registrar Operador Nuevo</h4>

        <form
          #operadorForm="ngForm"
          (ngSubmit)="regisrarOperador(operadorForm)"
        >
          <div class="form-group" hidden>
            <label for="_id">_Id</label>
            <input
              type="text"
              class="form-control"
              name="_id"
              id="_id"
              placeholder="operadorService.selectedOperador._id"
              #_id="ngModel"
              [(ngModel)]="operadorService.selectedOperador._id"
            />
          </div>
          <div class="form-group">
            <label for="run">RUN</label>
            <input
              #run="ngModel"
              [(ngModel)]="operadorService.selectedOperador.run"
              type="text"
              class="form-control"
              name="run"
              id="run"
              aria-describedby="helpId"
              placeholder="R.U.N"
            />
            <small id="helpId" class="form-text text-muted"
              >ingrese run sin puntos ni gui√≥n</small
            >
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              #name="ngModel"
              [(ngModel)]="operadorService.selectedOperador.name"
              type="text"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="helpId"
              placeholder="ingrese nombre completo"
            />
          </div>
          <div class="card-action">
            <button
              type="button"
              (click)="guardarOperador(operadorForm)"
              class="btn btn-outline-primary btn-block"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-5">
    <app-listar-operador></app-listar-operador>
  </div>
</div>
