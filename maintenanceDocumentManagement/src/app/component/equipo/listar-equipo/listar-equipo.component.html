<table class="table table-hover">
  <thead class="">
    <tr>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Ubicacion</th>
      <th>Tipo</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipo of equipoService.equipos">
      <td>{{ equipo.name }}</td>
      <td>{{ equipo.marca }}</td>
      <td>{{ equipo.modelo }}</td>
      <td>{{ equipo.localizacion }}</td>
      <td>{{ equipo.tipo }}</td>
      <td class="row">
        <button type="button" (click)="editEquipo(equipo)" class="btn btn-warning mr-2"><i class="fas fa-edit"></i></button>
        <button type="button" (click)="deleteEquipo(equipo._id, equipoForm)" class="btn btn-danger "> <i class="fas fa-trash-alt"></i></button>
      </td>

    </tr>
  </tbody>
</table>
